<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Program</title>
  </head>
  <body>
    <script>
      do {
        var amount = +prompt("Enter amount:");

        if (isNaN(amount) || amount <= 0 || amount % 500 != 0) {
          console.log("Please enter a correct number");
        } else {
          var n5000 = Math.floor(amount / 5000);
          amount = amount % 5000;

          var n1000 = Math.floor(amount / 1000);
          amount = amount % 1000;

          var n500 = Math.floor(amount / 500);
          amount = amount % 500;

          if (n5000 > 0) {
            console.log("5000 x " + n5000);
          } else {
            console.log("5000 is zero");
          }

          if (n1000 > 0) {
            console.log("1000 x " + n1000);
          } else {
            console.log("1000 is zero");
          }

          if (n500 > 0) {
            console.log("500 x " + n500);
          } else {
            console.log("500 is zero");
          }
        }

        var condition = prompt("Do you want again money or not (yes/no)");
      } while (condition == "yes");
    </script>
  </body>
</html>
